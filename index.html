    /* ✨ New fancy CSS rules ✨ */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #f0f4ff, #dceeff);
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      text-shadow: 2px 2px 5px #aaa;
    }

    ul {
      list-style-type: square;
      background: #ffffffdd;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      margin: 20px auto;
    }

    ul li {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    img.avatar {
      display: block;
      margin: 15px auto;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #2c3e50;
    }

    button {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2980b9;
      transform: scale(1.05);
    }
  </style>

  <p>
    <button onclick="helloWorld()">Prints Hello World (via alert)</button>
  </p>
  <hr>
  <form id="addForm">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1" required>
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2" required>
    <br>
    <button type="submit">Add Numbers</button>
  </form>

  <label id="result">Result:</label>

  <hr>

  <button id="jokeButton">Get a Random Joke</button>
  <p id="joke"></p>

  <hr>
  <button id="jokeButtonTable">Get 5 Random Jokes</button>
  <table id="jokeTable"></table>

  <script type="module">
    import { helloWorld as originalHelloWorld, add, fetchRandomJoke, fetch5RandomJokes } from './js/main.js';

    // ✅ Modified helloWorld() to use alert
    window.helloWorld = function () {
      alert("Hello World!");
    };

    // Add event listener for form
    const form = document.getElementById('addForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      try {
        const result = add(num1, num2);
        document.getElementById('result').textContent = `Result: ${result}`;
      } catch (e) {
        console.error(e);
        document.getElementById('result').textContent = `Error: ${e.message}`;
      }
    });

    // Add event listener for random joke button
    const jokebtn = document.getElementById('jokeButton');
    const jokeresult = document.getElementById('joke');
    jokebtn.addEventListener('click', async () => {
      try {
        jokeresult.textContent = 'Loading...';
        const joke = await fetchRandomJoke();
        document.getElementById('joke').textContent = joke;
      } catch (e) {
        console.error(e);
        document.getElementById('joke').textContent = `Error: ${e.message}`;
      }
    });

    // Add event listener for 5 random jokes button
    const jokeTableBtn = document.getElementById('jokeButtonTable');
    const jokeTable = document.getElementById('jokeTable');
    jokeTableBtn.addEventListener('click', async () => {
      try {
        jokeTable.textContent = 'Loading...';
        const jokes = await fetch5RandomJokes();
        jokeTable.innerHTML = `
          <thead>
            <tr>
              <th>Joke</th>
            </tr>
          </thead>
          <tbody>
            ${jokes.map(j => `<tr><td>${j}</td></tr>`).join('')}
          </tbody>
        `;
      } catch (e) {
        console.error(e);
        document.getElementById('joke').textContent = `Error: ${e.message}`;
      }
    });
  </script>
</body>
</html>
